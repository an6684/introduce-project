    <!-- 테스트용 지워도 되용 -->
    <div id="test"></div>
    <script>
        const leftBtn = document.querySelector('#left-btn');
        const rightBtn = document.querySelector('#right-btn');
        const flexBox = document.querySelector('#flex-box');
        let count = -250;


        rightBtn.addEventListener('click', function(){
            flexBox.style.marginLeft = count + 'px';
            count -= 250
            if(count == -1500) this.style.visibility = 'hidden';
            else if(count == -250) leftBtn.style.visibility='visible';
        })
        
        leftBtn.addEventListener('click', function(){
            flexBox.style.marginLeft = count + 250 + 'px';
            count += 250
            if(count == 0) this.style.visibility = 'hidden';
            else if(count == -1250) rightBtn.style.visibility ='visible';
        })

        const box1 = document.getElementById('box1');
        const box2 = document.getElementById('box2');
        const box3 = document.getElementById('box3');
        window.addEventListener('scroll', function(){
            let height = this.scrollY;
            console.log(height);

            if(height >= 500) box1.classList.add('opacity')
            else box1.classList.remove('opacity')

            if(height >= 1100) box2.classList.add('opacity')
            else box2.classList.remove('opacity')
        })
        // 1. #box1, box2, box3을 자바스크립트로 가져와서 변수로 만들기
        // const box1 = document.,,~~~~

        // 2. css파일에 opacity 클레스 추가하기

        // 3. 윈도우 스크롤 이벤트 안에서 #box1,2,3에 opacity 클레스 붙이고 떼기
        // 500, 1100
    </script>
