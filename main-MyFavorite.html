    <!-- 테스트용 지워도 되용 -->
    <div id="test"></div>
    <script>
      const leftBtn = document.querySelector('#left-btn')
      const rightBtn = document.querySelector('#right-btn')
      const flexBox = document.querySelector('#flex-box')
      // ---------------------
      const leftBtn2 = document.querySelector('#left-btn2')
      const rightBtn2 = document.querySelector('#right-btn2')
      const imgFlex = document.querySelector('#img-flex')
      // ----------------------
      const leftBtn3 = document.querySelector('#left-btn3')
      const rightBtn3 = document.querySelector('#right-btn3')
      const videoFlex = document.querySelector('#video-flex')

      let count = -350

      rightBtn.addEventListener('click', function () {
        flexBox.style.marginLeft = count + 'px'
        count -= 350
        if (count == -2100) this.style.visibility = 'hidden'
        else if (count == -350) leftBtn.style.visibility = 'visible'
      })

      leftBtn.addEventListener('click', function () {
        flexBox.style.marginLeft = count + 350 + 'px'
        count += 350
        if (count == 0) this.style.visibility = 'hidden'
        else if (count == -1750) rightBtn.style.visibility = 'visible'
      })

      rightBtn2.addEventListener('click', function () {
        imgFlex.style.marginLeft = count + 'px'
        count -= 350
        if (count == -1050) this.style.visibility = 'hidden'
        else if (count == -350) leftBtn2.style.visibility = 'visible'
      })

      leftBtn2.addEventListener('click', function () {
        imgFlex.style.marginLeft = count + 350 + 'px'
        count += 350
        if (count == 0) this.style.visibility = 'hidden'
        else if (count == -700) rightBtn2.style.visibility = 'visible'
      })

      rightBtn3.addEventListener('click', function () {
        videoFlex.style.marginLeft = count + 'px'
        count -= 350
        if (count == -1400) this.style.visibility = 'hidden'
        else if (count == -350) leftBtn3.style.visibility = 'visible'
      })

      leftBtn3.addEventListener('click', function () {
        videoFlex.style.marginLeft = count + 350 + 'px'
        count += 350
        if (count == 0) this.style.visibility = 'hidden'
        else if (count == -1050) rightBtn3.style.visibility = 'visible'
      })

      const box1 = document.getElementById('box1')
      const box2 = document.getElementById('box2')
      const box3 = document.getElementById('box3')
      window.addEventListener('scroll', function () {
        let height = this.scrollY
        console.log(height)

        if (height >= 500) box1.classList.add('opacity')
        else box1.classList.remove('opacity')

        if (height >= 1100) box2.classList.add('opacity')
        else box2.classList.remove('opacity')
      })

      const tabLabel = document.querySelectorAll('label');
      const tabBox = document.querySelectorAll('.content-dis');

      
      for(let item of tabBox) {
        item.style.display = 'none';
      }
      tabBox[0].style.display = 'flex';

      for(let i=0; i<tabLabel.length; i++) {
        tabLabel[i].addEventListener('click', function() {
          for(let item of tabBox)
            item.style.display = 'none';
          tabBox[i].style.display = 'flex'
        })
      }
    </script>
